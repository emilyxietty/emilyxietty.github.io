<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/hsbp.css">
  <link rel="stylesheet" href="./css/slides.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">

  <link href="https://www.cssscript.com/wp-includes/css/sticky.css" rel="stylesheet" type="text/css">
  <title>tempo debate timer</title>
  <link rel="icon" href="icon.png" type="image/x-icon">
</head>

<body>
    <div class="speaker">
      <!-- <div class="info">BP: 5:15</div> -->

      <div class="bar" id="bar">
        <button type="button" class="changebar reset btn" id="minusTen" onclick="minusTen()"><img
            src="./pages/rewind.png" style="width:1.4rem;" /></button>
        <button type="button" class="changebar reset btn" id="resetTimer" onclick="resetTimer()"><img id="reseticon"
            src="https://iconsplace.com/wp-content/uploads/_icons/ffffff/256/png/restart-icon-18-256.png"
            style="width:1.4rem;" /></button>
        <button type="button" class="changebar reset btn" id="addTen" onclick="addTen()"><img
            src="./pages/forward.png" style="width:1.4rem;" /></button>
      </div>
  
      <div id="circle">
        <div id="timerContainer">
          <button id="timer" class="timer btn timer-text" onclick="startTimer()">00:00</button>
        </div>
      </div>
      <br>
      <button type="button" class="pauseTimer reset btn" id="playpausebtn" onclick="pauseTimer()"><img
          id="playpauseicon"
          src="https://iconsplace.com/wp-content/uploads/_icons/ffffff/256/png/play-icon-18-256.png"
          style="width:5rem;" /></button>
  
      <br>
        <br><br>
      <div id="infotext"></div>
  
    </div>
    <div class="slider">
    <input type="radio" name="slider" title="slide1" checked="checked" class="slider__nav" onclick="resetTimer()"/>
    <input type="radio" name="slider" title="slide2" class="slider__nav" onclick="resetTimer()"/>
    <input type="radio" name="slider" title="slide3" class="slider__nav" onclick="resetTimer()"/>
    <input type="radio" name="slider" title="slide4" class="slider__nav" onclick="resetTimer()"/>
    <input type="radio" name="slider" title="slide5" class="slider__nav" onclick="resetTimer()"/>
    <input type="radio" name="slider" title="slide6" class="slider__nav" onclick="resetTimer()"/>
    <input type="radio" name="slider" title="slide7" class="slider__nav" onclick="resetTimer()"/>
    <input type="radio" name="slider" title="slide8" class="slider__nav" onclick="resetTimer()"/>
    
    
    <div class="slider__inner">
      
  
      <div class="slider__contents">
        <h2>PRIME MINISTER (PM)</h2><br>
      </div>
      <div class="slider__contents">
       
        <h2>LEADER OF OPPOSITION (LO)</h2>
     
      </div>
      <div class="slider__contents">
        <h2>DEPUTY PRIME MINISTER (DPM)</h2>
      
      </div>
      <div class="slider__contents">
        <h2>DEPUTY LEADER OF OPPOSITION (DLO)</h2>
      
      </div>
      <div class="slider__contents">
        <h2>MEMBER OF GOVERNMENT (MG)</h2>
        
      </div>
      <div class="slider__contents">
        <h2>MEMBER OF OPPOSITION (MO)</h2>
        
      </div>
      <div class="slider__contents">
        <h2>GOVERNMENT WHIP (GW)</h2>
        
      </div>
      <div class="slider__contents">
        <h2>OPPOSITION WHIP (OW)</h2>
        
      </div>
    </div>
  </div>
  
  <script src="./js/slides.js"></script>
  <script src="./js/hsbp.js"></script>

</body>

</html>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="../../public/js/hsbp.js"></script>

</body>

</html>
